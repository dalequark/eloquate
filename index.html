<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eloquate</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div id="summary_statistics" class="simple_box">
      <h2>Config</h2>
      <div id="config">
        <span clsas="label"># Repeats</span>
        <div class="config_item" id="# repeats" contenteditable="true">5</div>
        <span clsas="label">Repeat Distance</span>
        <div class="config_item"
          id="distance between repeats"
          contenteditable="true" >10</div>
        <div id="stop_words" contenteditable="true"></div>
      </div>
      <h2>Summary Statistics:</h2>
      <p id="word_count">Word Count: 0</p>
      <div id='issue_queue'>
        <h2>Issues:</h2>
      </div>
    </div>


  <div id="text_input" class="simple_box" contenteditable="true">
    Write/Paste/Type here!
  </div>

  </body>
  <script src="./dist/bundle.js"></script>
</html>
