
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eloquate</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <link rel="stylesheet" href="./node_modules/draft-js/dist/Draft.css" type="text/css">
  </head>
  <body>
    <div id="root"></div>

    <div id="summary_statistics" class="simple_box">

      <h2>Summary</h2>
        <button id="config_button" class="accordian">Configuration Options</button>
        <div id="config">
          <div class="label"># Repeats</div>
          <div class="config_item" id="min_freq" contenteditable="true">5</div>
          <div class="label">Repeat Distance</div>
          <div class="config_item">
            id="repeat_distance"
            contenteditable="true" >10</div>

          <div class="label">Stop Words</div>
          <div id="stop_words" contenteditable="true"></div>
        </div>

        <p id="word_count">Word Count: 0</p>
        <p>Issues:</p>
        <div id='issue_queue'>
      </div>
    </div>

  </body>
  <script src="./dist/bundle.js"></script>
</html>
