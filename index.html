<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eloquate</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div id="root"></div>
    
    <div id="summary_statistics" class="simple_box">

      <h2>Summary</h2>
        <button id="config_button" class="accordian">Configuration Options</button>
        <div id="config">
          <div class="label"># Repeats</div>
          <div class="config_item" id="min_freq" contenteditable="true">5</div>
          <div class="label">Repeat Distance</div>
          <div class="config_item"
            id="repeat_distance"
            contenteditable="true" >10</div>

          <div class="label">Stop Words</div>
          <div id="stop_words" contenteditable="true"></div>
        </div>

        <p id="word_count">Word Count: 0</p>
        <p>Issues:</p>
        <div id='issue_queue'>
      </div>
    </div>


  <div id="text_input" class="simple_box" contenteditable="true">
    Paste your text here! Words that are repeated too many times will
    turn pink. Words that are repeated within a short distance of each
    other will turn blue ... blue.
  </div>

  </body>
  <script src="./dist/bundle.js"></script>
</html>
